<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <h1 class="calculator-title">CALCULATOR</h1>
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-2" readonly>

            <div class="row gx-1 gy-1">
                <div class="col-3"><button class="btn btn-danger btn-custom" onclick="clearDisplay()">C</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-custom" onclick="appendToDisplay('/')">/</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-custom" onclick="appendToDisplay('*')">*</button></div>
                <div class="col-3"><button class="btn btn-warning btn-custom" onclick="backspace()">‚Üê</button></div>
            </div>

            <div class="row gx-1 gy-1">
                <div class="col-3"><button class="btn btn-light btn-custom" onclick="appendToDisplay('7')">7</button></div>
                <div class="col-3"><button class="btn btn-light btn-custom" onclick="appendToDisplay('8')">8</button></div>
                <div class="col-3"><button class="btn btn-light btn-custom" onclick="appendToDisplay('9')">9</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-custom" onclick="appendToDisplay('-')">-</button></div>
            </div>

            <div class="row gx-1 gy-1">
                <div class="col-3"><button class="btn btn-light btn-custom" onclick="appendToDisplay('4')">4</button></div>
                <div class="col-3"><button class="btn btn-light btn-custom" onclick="appendToDisplay('5')">5</button></div>
                <div class="col-3"><button class="btn btn-light btn-custom" onclick="appendToDisplay('6')">6</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-custom" onclick="appendToDisplay('+')">+</button></div>
            </div>

            <div class="row gx-1 gy-1">
                <div class="col-3"><button class="btn btn-light btn-custom" onclick="appendToDisplay('1')">1</button></div>
                <div class="col-3"><button class="btn btn-light btn-custom" onclick="appendToDisplay('2')">2</button></div>
                <div class="col-3"><button class="btn btn-light btn-custom" onclick="appendToDisplay('3')">3</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-custom" onclick="appendToDisplay('%')">%</button></div>
            </div>

            <div class="row gx-1 gy-1">
                <div class="col-3"><button class="btn btn-light btn-custom" onclick="appendToDisplay('0')">0</button></div>
                <div class="col-3"><button class="btn btn-light btn-custom" onclick="appendToDisplay('.')">.</button></div>
                <div class="col-3"><button class="btn btn-light btn-custom" onclick="appendToDisplay('00')">00</button></div>
                <div class="col-3"><button class="btn btn-primary btn-custom" onclick="calculate()">=</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
